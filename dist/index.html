    <title>CodeSquad - View your team members</title>

                </div>
                <ul class="list-group list-group-flush" style="font-size: 1rem;">
                  <li class="list-group-item">ID:  <span class="idHTML"></span>59</li>
                  <li class="list-group-item">Email: <span><a href="mailto:" class="emailHTML" style="text-decoration: none;">smccombe92@gmail.com</a></span></li>
                  <li class="list-group-item">Github:  <span><a href="www.github.com/" class="githubHTML" style="text-decoration: none;">adasda</a></span></li>
                  <li class="list-group-item">Office No:  <span class="officeNoHTML">[office]</span></li>
                  <li class="list-group-item">School:  <span class="schoolHTML">[school here]</span></li>
                </ul>
              </div>
        </div>
    </div>

    
</body>
